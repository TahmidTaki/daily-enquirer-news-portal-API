<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Enquirer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .author-image {
            width: 25px;
            height: 25px;
            margin: 10px
        }
    </style>
</head>

<body>
    <header>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid px-4">
                <a class="navbar-brand" href="#"><span class="text-bg-primary px-2 py-1 rounded"> Daily
                    </span><span class="text-primary mx-1">Enquirer</span></a>
                <div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <div class="" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active bg-info rounded fw-bold fst-italic" aria-current="page"
                                        href="#">News</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="blog.html">Blog</a>
                                </li>

                            </ul>
                        </div>
                    </div>
                </div>
        </nav>
        <!-- navbar ends -->
        <hr>

        <h1 class="text-center h5 bg-secondary bg-gradient text-white fst-italic py-2" id="first-message">Select Any
            News Category <br>from
            the
            List below
        </h1>

        <!-- category section starts -->

        <section class="d-flex flex-column flex-lg-row text-center justify-content-lg-evenly" id="category-list">

        </section>

    </header>

    <main>
        <!-- spinner -->
        <section id="loader" class="d-none mb-5">
            <div class="d-flex justify-content-center">
                <div class="spinner-border text-warning" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>


        <!-- Count News in category  -->

        <section>
            <div id="newsCounter" class="p-3 mb-2 bg-dark text-white my-5 text-center d-none">.bg-dark</div>
        </section>

        <!-- sort by section  -->
        <section id="sort-by-section" class="m-4 d-flex justify-content-between d-none">
            <div class="d-flex">
                <div class="me-2 align-middle">
                    <span>Sort By View:</span>
                </div>

                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Default
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Publish Date</a></li>
                        <li><a class="dropdown-item" href="#">View Count</a></li>
                    </ul>
                </div>
            </div>

            <div>
                <button type="button" class="btn btn-primary btn-sm mx-2">Today's Pick</button>
                <button type="button" class="btn btn-outline-primary btn-sm">Trending</button>
            </div>

        </section>



        <!-- cards of news  -->
        <section class="pt-3 d-flex justify-content-center">
            <div id="news-container">
                <!-- <div class="card m-3"></div> -->
            </div>
        </section>
    </main>


    <!-- Modal -->
    <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newsModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="news-details-body" class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>



    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/744ee31bf8.js" crossorigin="anonymous"></script>
</body>

</html>
